{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>404 Not Found</title>
    <!-- loader-->
    <link href="{% static 'dashboard/css/pace.min.css' %}" rel="stylesheet" />
    <script src="{% static 'dashboard/js/pace.min.js' %}"></script>
    <!--favicon-->
    <link rel="icon" href="{% static 'dashboard/images/favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap core CSS-->
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- animate CSS-->
    <link href="{% static 'dashboard/css/animate.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons CSS-->
    <link href="{% static 'dashboard/css/icons.css' %}" rel="stylesheet" type="text/css" />
    <!-- Custom Style-->
    <link href="{% static 'dashboard/css/app-style.css' %}" rel="stylesheet" />
</head>

<body class="bg-theme bg-theme1">

    <!-- start loader -->
    <div id="pageloader-overlay" class="visible incoming">
        <div class="loader-wrapper-outer">
            <div class="loader-wrapper-inner">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    <!-- end loader -->

    <!-- Start wrapper-->
    <div id="wrapper">

        <div class="loader-wrapper">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="d-flex d-inline justify-content-center" style="min-height: 800px;">
            <div class="d-flex flex-column text-center justify-content-center">
                <h5 class="display-4">Lost!</h5>
                <h5>We have dived too deep and lost our way! :(</h5>
                <h5>Let's return to the surface. Shall we?</h5>
                <a href="{% url 'dashboard' %}" class="btn btn-light">Home</a>
            </div>
        </div>
    </div>
    <!--wrapper-->

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'dashboard/js/jquery.min.js' %}"></script>
    <script src="{% static 'dashboard/js/popper.min.js' %}"></script>
    <script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>

    <!-- sidebar-menu js -->
    <script src="{% static 'dashboard/js/sidebar-menu.js' %}"></script>

    <!-- Custom scripts -->
    <script src="{% static 'dashboard/js/app-script.js' %}"></script>
</body>

</html>
