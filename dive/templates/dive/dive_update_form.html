{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log Book{% endblock title %}
{% block content %}
<a href="{{ dive.get_absolute_url }}" class="text-decoration-none">
    <div class="d-flex">
        <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
        <p class="lead ml-2">Back</p>
    </div>
</a>
<hr class="p-2">
<div class="row mt-3 justify-content-center">
    <div class="col-lg-4 mb-3">
        <p class="display-4">Update</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-block btn-light">Save</button>
        </form>
    </div>
</div>


{% endblock content %}
