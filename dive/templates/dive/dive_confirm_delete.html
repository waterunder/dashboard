{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete{% endblock title %}
{% block content %}
<a href="{{ dive.get_absolute_url }}" class="text-decoration-none">
    <div class="d-flex">
        <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
        <p class="lead ml-2">Back</p>
    </div>
</a>
<hr class="p-2">
<div class="row mt-3 justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Delete</div>
                <hr>
                <div class="card-text my-3">Are you sure you wish to delete {{ dive }}?</div>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-block btn-danger">
                        <i class="icon-check mr-2 fa-lg"></i>
                        Confirm
                    </button>
                </form>
                <hr>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
