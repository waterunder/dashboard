{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Feedback{% endblock title %}
{% block content %}
<div class="clearfix"></div>

<div class="content-wrapper">
    <div class="container-fluid">

        <div class="row mt-3 justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">Feedback</div>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-light btn-block px-5"><i class="icon-check mr-2"></i>
                                Send</button>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>

        </div>
        <!--End Row-->

        <!--start overlay-->
        <div class="overlay toggle-menu"></div>
        <!--end overlay-->

    </div>
    <!-- End container-fluid-->

</div>
<!--End content-wrapper-->
{% endblock content %}
