{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete Seller{% endblock title %}
{% block content %}

<div class="row mt-3 justify-content-center">
    <div class="col-lg-4 mb-3">
        <p class="display-3">Delete</p>
        <p>Are you sure you wish to delete {{ object }}?</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-block btn-light">Confirm</button>
        </form>
    </div>
</div>


{% endblock content %}
