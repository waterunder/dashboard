{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Contact{% endblock title %}

{% block content %}
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row mt-3 justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">Contact Us</div>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-light btn-block px-5"><i
                                    class="icon-check mr-2 fa-lg"></i>
                                Send</button>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
